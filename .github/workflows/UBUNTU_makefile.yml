name: UBUNTU

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make

    - name: Install man page
      run: sudo make -C ./docs/man_pages && make -C ./docs/man_pages clean