name: UBUNTU

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make

    - name: Build with Clang
      run: make CPPC=clang++ Final_Name=CLI_Timer_clang


